<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

	<!-- Container Div Start -->
	<div class="container-fluid">
		
		<!-- Row Div Start -->
		<div class="row">
			
			<!-- Item Div Start -->
			<div class="item col-sm-6 col-md-8 col-lg-6">
				<p>Item 1</p>
			</div>
			<!-- Item Div End -->
			
			<!-- Item Div Start -->
			<div class="item col-sm-6 col-md-4 col-lg-2">
				<p>Item 2</p>
			</div>
			<!-- Item Div End -->
			
			<!-- Item Div Start -->
			<div class="item col-sm-6 col-md-4 col-lg-2">
				<p>Item 3</p>
			</div>
			<!-- Item Div End -->
			
			<!-- Item Div Start -->
			<div class="item col-sm-6 col-md-8 col-lg-2">
				<p>Item 4</p>
			</div>
			<!-- Item Div End -->
			
		</div>
		<!-- Row Div End -->
		
	</div>
	<!-- Container Div End -->
	
	
	
	
	<div class="container-fluid">
		
		<div class="row">
			
			<div class="breakpoint col-xs-12 visible-xs-block">
				
				<h3>xs breakpoint</h3>
				<h4>Less Than 768 Pixels</h4>
				
			</div>
			
			<div class="breakpoint col-xs-12 visible-sm-block">
				
				<h3>sm breakpoint</h3>
				<h4>768 Pixels</h4>
				
			</div>
			
			<div class="breakpoint col-xs-12 visible-md-block">
				
				<h3>md breakpoint</h3>
				<h4>992 Pixels</h4>
				
			</div>
			
			<div class="breakpoint col-xs-12 visible-lg-block">
				
				<h3>lg breakpoint</h3>
				<h4>1200 Pixels</h4>
				
			</div>
			
		</div>
		
	</div>
	
	
	
	
	<div class="container-fluid">
		
		<div class="row">
			
			<div class="content col-xs-12 col-sm-9">
				
				<!-- We want to add two elements side by side with equal width here. -->
				
				<div class="row">
					
					<div class="item col-xs-4 col-xs-offset-1">
						<p>Item 1</p>
					</div>
					
					<div class="item col-xs-4">
						<p>Item 2</p>
					</div>
					
				</div>
				
			</div>
			
			<div class="sidebar col-xs-12 col-sm-3">
				Sidebar
			</div>
			
		</div>
		
	</div>
	
	
	
	
	

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
